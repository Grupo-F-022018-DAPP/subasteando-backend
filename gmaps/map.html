<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Google Maps Demo</h3>
    <div id="map"></div>
    <div>
      <p>Origen: </p>
      <p id="origin-info"></p>
    </div>
    <div>
      <p>Destino: </p>
      <p id="destination-info"></p>
    </div>
    <div>
      <p>Distancia: </p>
      <p id="distance-info"></p>
    </div>
    <div>
      <p>Duracion: </p>
      <p id="duration-info"></p>
    </div>
    <script src="map.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=API-KEY&callback=initMap">
    </script>
  </body>
</html>
